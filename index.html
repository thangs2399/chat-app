<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Socket Chat</title>
    <!-- styles -->
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- scripts -->
    <script type="application/javascript" src="./scripts/websocket_client.js" defer></script>
</head>
<body>
    
    <main>

        <div id="top-cont">
            <h1>Chat</h1>
            <input type="text" name="username" id="username" placeholder="Username">
        </div>
        

        <div id="msg_cont">
            <!-- <p class="msg">Hi, Solomon Thang</p>
            <p class="time">01/23/2022</p> -->
        </div>
    
        <div id="msg_input_cont">
            <textarea name="msg_input" id="msg_input" rows="1" placeholder="Enter Message Here..."></textarea>
            <input type="submit" name="send_msg_btn" id="send_msg_btn" value="Send">
        </div>
    </main>
    
</body>
</html>
